{% extends 'navigation.html' %}
 {% load static %}
{% block body %}
<style>
    .text-centre{
        text-align: center;
    }
</style>

<div class="container" style="margin-top:50px">
    <h2 class="text-centre"> View Doctor</h2>
<br><br>
<table id="example"  class="table table-hover">
    <thead>
        <tr>
            <th>Patient ID</th>
            <th>Patient Name</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Addresss</th>
            <th>Delete</th>

            
        </tr>
    </thead>
    <tbody>
        {% for i in pat %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.address}}</td>
            <td><a href="{% url 'Delete_patient' i.id %}" onclick="return confirm('Are u sure?')" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
