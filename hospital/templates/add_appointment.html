{% extends 'navigation.html' %}
 {% load static %}
{% block body %}
<style>
    .container{
        text-align: center;
    }
</style>
<div class="container">
    <h2 class="text-centre">Add Patient</h2>
    <form method="post">
        {% csrf_token %}
        <label>
            Doctor name
        </label>
        <select name="doctor" class="form-control">
            {% for i in doctor%}
            <option value="{{i.name}}">{{i.name}} [{{i.id}}]</option>
            {% endfor%}
        </select>
          <label>
      Patient name
        </label>
        <select name="patient" class="form-control">
            {% for i in patient%}
            <option value="{{i.name}}">{{i.name}} [{{i.id}}]</option>
            {% endfor%}
        </select>
        <br>
        
        <label >Date</label>
        <input type="date" class="form-control" name="date" required>
        <br>
        <label >Time</label>
        <input type="time" class="form-control" name="time" required>
        <br>
        <input type="submit" value="submit" class="form-control btn btn-primary">
    </form>
</div>
{% ifequal error "no" %}
<script>
    alert('Record saved sucessfully');
    window.location = ('{% url 'view_appointment' %}');
</script>
{% endifequal  %}
{% ifequal error "yes" %}
<script>
    alert('somethng went wrng');

</script>
{% endifequal  %}


{% endblock %}
